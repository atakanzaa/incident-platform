apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: incident-platform-staging
  namespace: argocd
  labels:
    app: incident-platform
    env: staging
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/atakanzaa/incident-platform-config.git
    targetRevision: HEAD
    path: environments/staging
  destination:
    server: https://kubernetes.default.svc
    namespace: incident-platform-staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    - group: ""
      kind: Service
      jsonPointers:
        - /spec/clusterIP
  info:
    - name: Description
      value: "Incident Platform Staging Environment"
    - name: Repository
      value: "https://github.com/atakanzaa/incident-platform-config.git" 